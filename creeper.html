<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle= "white"; //propiedad o caracteristica
        pincel.fillRect(0,0,600,400); // es una funcion 


        pincel.fillStyle= "darkgreen"; 
        pincel.fillRect(0,0,350,300); 

        pincel.fillStyle= "black"; 
        pincel.fillRect(50,50,90,90); 

        pincel.fillStyle= "black"; 
        pincel.fillRect(200,50,90,90);
        
        pincel.fillStyle= "black"; 
        pincel.fillRect(135,140,70,100); 

        pincel.fillStyle= "black"; 
        pincel.fillRect(100,190,40,110); 

        pincel.fillStyle= "black"; 
        pincel.fillRect(200,190,40,110); 

    </script>
</body>
</html>
