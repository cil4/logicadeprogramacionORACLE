<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de las edades</title>
</head>
<body>
    <h1>Promedio de las edades en una familia tipo</h1>
    <script>
        function saltarLinea() {
            document.write("<br><br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        var numeroMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia: "));
        var contador = 1;
        var totalEdades = 0;

        while(contador <= numeroMiembros){

            
            edad = parseInt(prompt("Ingrese la edad del familiar: "));
            totalEdades = totalEdades + edad;
            contador++;

        }
        promedio = Math.round(totalEdades / numeroMiembros);

        imprimir("El promedio de edades en la familia es " + promedio);
        imprimir("Fin");

    </script>
</body>
</html>
