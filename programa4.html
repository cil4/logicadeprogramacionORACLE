<html>
<head>
    <meta charset="UTF-8">
    <title>Canva</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle="grey";
        pincel.fillRect(0,0,600,400);

        var colores = ["blue", "red", "green"]; //Definimos variables
        var indiceColorActual = 0; // comienza con blue

        function exhibirAlerta(evento){
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            pincel.fillStyle=colores[indiceColorActual]; //Aca llamamos a la funcion de cambio de color
            pincel.beginPath();
            pincel.arc(x,y,10,0,2*3.14);
            pincel.fill();
            console.log(x + "," + y);
        }

        pantalla.onclick = exhibirAlerta;


        function alterarColor() {
            indiceColorActual++;
            if(indiceColorActual>= colores.length) { //Si el indice es mayor al largo del array, vuelve a 0, osea a blue
                indiceColorActual = 0
            }
            return false; //Evita que se abra un menu al dar click derecho
    }

    pantalla.oncontextmenu = alterarColor;

        //Orden: red, blue, green

        //oncontextmenu es para cuando se usa click derecho


    </script>
</body>
</html>
