<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>TABLAS DE MULTIPLICACIÃ“N</h1>
    <script>
              function saltarLinea(){
            document.write("<br><br><br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        var multiplo = 1;

        imprimir("Ciclo While")
        while (multiplo <= 10){
            imprimir(5 * multiplo);
            multiplo++;
        }

        imprimir("Ciclo For")
        for(var multiplo = 1; multiplo <= 10; multiplo++){
            imprimir(5* multiplo);
        }
    </script>
</body>
</html>
