<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina</title>
</head>
<body>
    <script>
        function saltarLinea(){
            document.write("<br><br><br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        var numeroPensado = Math.round(Math.random()*10);
        var intentos = 3; 
        var contador = 1; 


        while(contador <= intentos){

            var numeroLanzado = parseInt(prompt("Ingrese un número del 1 al 10."));

       
            if (numeroLanzado == numeroPensado ){
                alert("¡Usted ACERTÓ en el intento " + contador + "!");
                break;
            } else {
                alert("Usted erró. Vuelva a intentarlo.");

            }
            contador++;
        }

        if (numeroLanzado == numeroPensado ){
            imprimir("¡Usted ACERTÓ en el intento " + contador + "!" + " El número pensado era " + numeroPensado + ".");
            
        } else {
            imprimir("Usted erró, el número pensado era  " + numeroPensado + ".");

        }
        imprimir("Fin");
    </script>
    
</body>
</html>
