<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundiales FIFA</title>
</head>
<body>
    <h1>MUNDIALES FIFA</h1>
    <script>
            function saltarLinea(){
            document.write("<br><br><br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        var anhoMundial = 1930;
        var limite = parseInt(prompt("Ingreso año límite para calcular: "));

        //alert("Hubo mundial FIFA en el año " + anhoMundial);

        while (anhoMundial <= limite) {
            imprimir("Hubo mundial FIFA en el año " + anhoMundial);

            anhoMundial = anhoMundial + 4;
        }
        imprimir("Fin.");


    </script>
</body>
</html>
