<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo</title>
</head>
<body>
    <script>
             function saltarLinea(){
            document.write("<br><br><br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }
        function sorteo(n){
            return Math.round(Math.random()*n);
        }

        var numeroPensado = sorteo(10);
        var numeroLanzado = parseInt(prompt("Ingrese un número del 1 al 10."));


        if (numeroLanzado == numeroPensado){
            imprimir("¡Usted ACERTÓ!");
        } else if (numeroLanzado < numeroPensado){
            imprimir("Usted erró. El número pensado era menor a tu número.");
        } else{
            imprimir ("Usted erró. El número pensado era mayor a tu número.");
        }
    </script>
</body>
</html>
