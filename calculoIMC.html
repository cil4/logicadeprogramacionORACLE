<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÃ¡lculo IMC</title>
</head>
<body>
    <script>
        function saltarLinea(){
            document.write("<br><br><br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarLinea();
        }

        function calcularIMC(peso, altura){
            return (peso / (altura * altura));
        }
        nombre = prompt("Informe su nombre: ");
        pesoInformado = prompt(nombre + " "+ "Informe su peso: ");
        alturaInformada = prompt(nombre + " " + "Ingrese su altura ");

        imcCalculado= calcularIMC(pesoInformado, alturaInformada);
        imprimir("El IMC calculado de " + nombre + " es de: " + imcCalculado);
        
        if(imcCalculado < 18.5){
            imprimir("Debajo de lo recomendado");
        }
        if(imcCalculado >= 18.5 && imcCalculado < 25){
            imprimir("Valor normal");
        }
        if(imcCalculado > 25 ){
            imprimir("Sobrepeso");
        }
        if(imcCalculado >= 30){
            imprimir("IMC lo considera obesidad");
        }
    </script>
    
</body>
</html>
